<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>士業別料金シミュレーター</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    .tab-buttons button { margin: 5px; padding: 10px; cursor: pointer; }
    .tab-content { display: none; margin-top: 20px; }
    .tab-content.active { display: block; }
    label, select, input, button { display: block; margin: 10px 0; width: 100%; max-width: 400px; }
    .result { font-size: 1.2em; font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>士業別料金シミュレーター</h1>

  <div class="tab-buttons">
    <button onclick="showTab('tax-advisor')">税理士 顧問料</button>
    <button onclick="showTab('tax-spot')">税理士 スポット</button>
    <button onclick="showTab('sr-advisor')">社労士 顧問料</button>
    <button onclick="showTab('sr-spot')">社労士 スポット</button>
  </div>

  <!-- 社労士 顧問料 -->
  <div id="sr-advisor" class="tab-content">
    <label for="srEmployees">従業員数</label>
    <select id="srEmployees">
      <option value="15000">1～4人</option>
      <option value="20000">5～10人</option>
      <option value="25000">11～30人</option>
      <option value="30000">31人以上</option>
    </select>

    <label for="srSalary">給与計算</label>
    <select id="srSalary">
      <option value="0">なし</option>
      <option value="5000">あり（追加5,000円）</option>
    </select>

    <button onclick="calculateSrAdvisor()">料金を計算する</button>
    <div class="result" id="srAdvisorResult"></div>
  </div>

  <!-- 社労士 スポット -->
  <div id="sr-spot" class="tab-content">
    <label><input type="checkbox" value="50000" class="sr-spot-option"> 就業規則作成</label>
    <label><input type="checkbox" value="20000" class="sr-spot-option"> 36協定作成</label>
    <label><input type="checkbox" value="30000" class="sr-spot-option"> 労基署対応</label>
    <label><input type="checkbox" value="40000" class="sr-spot-option"> 助成金申請支援</label>
    <label><input type="checkbox" value="50000" class="sr-spot-option"> 解雇・懲戒トラブル対応</label>

    <button onclick="calculateSrSpot()">料金を計算する</button>
    <div class="result" id="srSpotResult"></div>
  </div>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      document.getElementById(tabId).classList.add('active');
    }

    function calculateSrAdvisor() {
      const base = parseInt(document.getElementById('srEmployees').value);
      const salary = parseInt(document.getElementById('srSalary').value);
      const total = base + salary;
      document.getElementById('srAdvisorResult').innerText = `月額顧問料：¥${total.toLocaleString()}`;
    }

    function calculateSrSpot() {
      let total = 0;
      document.querySelectorAll('.sr-spot-option:checked').forEach(opt => {
        total += parseInt(opt.value);
      });
      document.getElementById('srSpotResult').innerText = `合計スポット料金：¥${total.toLocaleString()}`;
    }
  </script>
</body>
</html>
