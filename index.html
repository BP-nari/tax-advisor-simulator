<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>料金シミュレーター※試作※</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    .tab-buttons button { margin: 5px; padding: 10px; cursor: pointer; }
    .tab-content { display: none; margin-top: 20px; }
    .tab-content.active { display: block; }
    label, select, input, button { display: block; margin: 10px 0; width: 100%; max-width: 400px; }
    .result { font-size: 1.2em; font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>料金シミュレーター※試作※</h1>
  <div class="tab-buttons">
    <button onclick="showTab('tax-advisor')">税理士 顧問料</button>
    <button onclick="showTab('tax-spot')">税理士 スポット</button>
    <button onclick="showTab('sr-advisor')">社労士 顧問料</button>
    <button onclick="showTab('sr-spot')">社労士 スポット</button>
  </div>

  <!-- 税理士 顧問料 -->
  <div id="tax-advisor" class="tab-content">
    <label for="entityType">事業形態</label>
    <select id="entityType">
      <option value="corporate">法人</option>
      <option value="individual">個人</option>
    </select>

    <label for="revenue">売上規模</label>
    <select id="revenue">
      <option value="10000">1000万未満</option>
      <option value="15000">1000万～3000万</option>
      <option value="18000">3000万～5000万</option>
      <option value="22000">5000万～8000万</option>
      <option value="25000">8000万～1億</option>
      <option value="30000">1億～3億</option>
      <option value="35000">3億～5億</option>
      <option value="40000">5億～10億</option>
      <option value="50000">10億以上</option>
    </select>

    <label for="bookkeeping">記帳代行</label>
    <select id="bookkeeping">
      <option value="0">なし</option>
      <option value="50">50枚</option>
      <option value="100">100枚</option>
      <option value="150">150枚</option>
      <option value="200">200枚</option>
      <option value="250">250枚</option>
      <option value="300">300枚</option>
      <option value="350">350枚</option>
      <option value="400">400枚</option>
      <option value="450">450枚</option>
      <option value="500">500枚</option>
    </select>

    <label for="visit">訪問頻度</label>
    <select id="visit">
      <option value="0">訪問なし</option>
      <option value="1000">年1回</option>
      <option value="2000">半年に1回</option>
      <option value="3000">3ヶ月に1回</option>
      <option value="5000">毎月</option>
    </select>

<label for="industry">業種</label>
<select id="industry">
  <option value="0">一般企業（その他）</option>
  <option value="1620">A　農業・畜産業・園芸・サービス業（農業関連作業）</option>
  <option value="2160">A2　林業（素材生産業：木材加工・きのこ・漆・木炭・竹など）</option>
  <option value="2520">B　漁業・養殖業</option>
  <option value="2700">C　鉱業・採石業・砂利採取業（金属・石炭・窯業原料用：セラミック・ガラス）</option>
  <option value="2700">D　建設業・建築業</option>
  <option value="2520">E　製造業（食品・飲料・繊維・木材製品・紙・皮・部品など）</option>
  <option value="2700">F　電気・ガス・熱供給・水道業（インフラ元）</option>
  <option value="1800">G1　情報通信業・IT関連・放送業</option>
  <option value="2070">G2　映像・音声・文字情報制作業（WEB-CM・SNS動画・イベント映像・新聞など）</option>
  <option value="2700">H1　鉄道業・航空運輸業・水運業（海運業）</option>
  <option value="2520">H2　道路旅客運送業（一般乗用旅客・一般貸切旅客：タクシー・観光バス・介護タクシーなど）</option>
  <option value="2520">H3　道路貨物運送業（トラック事業・物流）</option>
  <option value="1260">H4　倉庫業・冷蔵倉庫業</option>
  <option value="1260">H5　運輸附帯サービス業（梱包業・運送代理店）</option>
  <option value="2160">I1　卸売業（各種）</option>
  <option value="1710">I2　各種商品小売業</option>
  <option value="1710">I2-1　自転車小売業（中古車販売・自動車設備・新車販売）</option>
  <option value="1710">I2-2　医薬品・化粧品小売業</option>
  <option value="0">I2-3　FC系（フランチャイズ）小売業</option>
  <option value="0">I2-4　コンビニエンスストア</option>
  <option value="1800">I2-5　EC販売など（無店舗小売業・インターネット）</option>
  <option value="2700">I2-6　百貨店・総合スーパー</option>
  <option value="1800">J　金融業</option>
  <option value="1710">J1　質屋</option>
  <option value="2160">J2　保険業（保険媒介代理業・保険サービス業）</option>
  <option value="2700">K1　不動産（販売・取引・建物売買業・土地売買業・代理業・仲介業）</option>
  <option value="1710">K2　不動産賃貸業・管理業・貸間業・駐車場業</option>
  <option value="1260">K3　物品賃貸業（リース業・自動車賃貸業・娯楽用品賃貸業）</option>
  <option value="2700">L1　学術研究・専門・技術サービス業（士業）</option>
  <option value="2070">L2　広告業</option>
  <option value="2700">L3　獣医業</option>
  <option value="2700">L4　土木建築サービス業（清掃・保守・維持管理・建築設計・測量業）</option>
  <option value="1710">L5　デザイン業・著述・芸術家業・写真業</option>
  <option value="2700">L6　経営コンサルタント業</option>
  <option value="1800">M1　宿泊業（旅館・ホテル）</option>
  <option value="1800">M2　飲食店</option>
  <option value="2700">M3　0時以降営業飲食店（居酒屋・ビヤホール・バー・キャバレー・ナイトクラブ）</option>
  <option value="1800">M4　持ち帰り・業配達飲食サービス業（宅配ピザ・給食施設・配食サービス）</option>
  <option value="1260">N1　生活関連サービス業・娯楽業（洗濯業・フィットネスクラブ・パチンコホール・ハウスクリーニングなど）</option>
  <option value="1260">N2　理容業・美容業</option>
  <option value="2700">N3　冠婚葬祭業（葬儀業・結婚式場業）</option>
  <option value="0">O1　教育・学習支援業（幼稚園・各種学校）</option>
  <option value="0">O2　博物館・美術館</option>
  <option value="1800">O3　学習塾・教養・技能教授業</option>
  <option value="2700">P1　医療・福祉（医療業・病院・一般診療所・歯科診療所）</option>
  <option value="2160">P2　療術業（カイロプラクティック・リラクゼーションサロン・整体院）</option>
  <option value="2160">P2-2　助産所・歯科技工所</option>
  <option value="1800">P3　児童福祉事業・保育所</option>
  <option value="2700">P4　老人福祉・介護事業（特別養護老人ホーム・訪問介護・短期入所介護）</option>
  <option value="2700">P5　障害者福祉事業（就労支援B型など）</option>
  <option value="1800">R　一般廃棄物処理業・産業廃棄物処理業</option>
  <option value="1800">S　自動車整備業</option>
  <option value="1800">T　機械等修理業</option>
  <option value="2700">U　職業紹介・労働者派遣業</option>
  <option value="1260">V　建物サービス業・ビルメンテナンス業</option>
  <option value="900">W　その他</option>
</select>


    <label for="employees">従業員数</label>
    <select id="employees">
      <option value="0">0人</option>
      <option value="2000">1～4人</option>
      <option value="4000">5～10人</option>
      <option value="6000">11人以上</option>
    </select>

    <button onclick="calculateFee()">料金を計算する</button>
    <div class="result" id="monthlyFee"></div>
    <div class="result" id="settlementFee"></div>
    <div class="result" id="totalAnnualFee"></div>
  </div>

  <!-- 税理士 スポット -->
 
  <label for="taxSpotSelect">業務内容を選択してください（複数可）</label>
  <select id="taxSpotSelect" multiple size="10">
    <option value="80000">決算申告（80,000円）</option>
    <option value="40000">修正申告（40,000円）</option>
    <option value="60000">税務調査対応（60,000円）</option>
    <option value="30000">消費税申告（30,000円）</option>
    <option value="50000">開業書類作成（50,000円）</option>
    <option value="45000">青色申告承認申請（45,000円）</option>
    <option value="35000">償却資産申告（35,000円）</option>
    <option value="25000">法定調書作成（25,000円）</option>
    <option value="30000">記帳指導（30,000円）</option>
    <option value="40000">年末調整（40,000円）</option>
  </select>

  <div>
    <p>契約者区分：</p>
    <input type="radio" id="corp" name="clientType" value="corp" checked>
    <label for="corp">法人</label>
    <input type="radio" id="individual" name="clientType" value="individual">
    <label for="individual">個人</label>
  </div>

  <div>
    <label for="revenueLevel">年商を選択してください</label>
    <select id="revenueLevel">
      <option value="0">1,000万円未満</option>
      <option value="3000">1,000万〜3,000万円</option>
      <option value="5000">3,000万〜5,000万円</option>
      <option value="10000">5,000万〜1億円</option>
      <option value="10001">1億円以上</option>
    </select>
  </div>

  <button onclick="calculateTaxSpot()">料金を計算する</button>

  <div class="result" id="taxSpotResult"></div>

  <script>
    function calculateTaxSpot() {
      const selectedOptions = Array.from(document.getElementById('taxSpotSelect').selectedOptions);
      const clientType = document.querySelector('input[name="clientType"]:checked').value;
      const revenue = parseInt(document.getElementById('revenueLevel').value, 10);
      let total = 0;

      // 業務内容合計
      selectedOptions.forEach(option => {
        total += parseInt(option.value, 10);
      });

      // 法人加算
      if (clientType === 'corp') {
        total += 10000;
      }

      // 年商をそのまま加算（0は加算なし）
      if (!isNaN(revenue) && revenue > 0) {
        total += revenue;
      }

      // 結果表示
      document.getElementById('taxSpotResult').textContent = `概算料金：${total.toLocaleString()}円（税抜）`;
    }
  </script>

</body>
</html>

  <!-- 社労士 顧問料 -->
  <div id="sr-advisor" class="tab-content">
    <label for="srEmployees">従業員数</label>
    <select id="srEmployees">
      <option value="15000">1～4人</option>
      <option value="20000">5～10人</option>
      <option value="25000">11～30人</option>
      <option value="30000">31人以上</option>
    </select>

    <label for="srSalary">給与計算</label>
    <select id="srSalary">
      <option value="0">なし</option>
      <option value="5000">あり（追加¥5,000）</option>
    </select>

    <button onclick="calculateSrAdvisor()">料金を計算する</button>
    <div class="result" id="srAdvisorResult"></div>
  </div>

  <!-- 社労士 スポット -->
  <div id="sr-spot" class="tab-content">
    <label for="srSpotSelect">業務内容を選択してください（複数可）</label>
    <select id="srSpotSelect" multiple size="10">
      <option value="50000">就業規則作成（50,000円）</option>
      <option value="20000">36協定作成（20,000円）</option>
      <option value="30000">労基署対応（30,000円）</option>
      <option value="40000">助成金申請支援（40,000円）</option>
      <option value="50000">解雇・懲戒トラブル対応（50,000円）</option>
      <option value="25000">入退社手続き代行（25,000円）</option>
      <option value="30000">社会保険新規適用（30,000円）</option>
      <option value="20000">年末調整（20,000円）</option>
      <option value="15000">マイナンバー対応支援（15,000円）</option>
      <option value="10000">その他スポット相談（10,000円～）</option>
    </select>


    
    <button onclick="calculateSrSpot()">料金を計算する</button>
    <div class="result" id="srSpotResult"></div>
  </div>

  <script>
    function calculateFee() {
      const entityType = document.getElementById('entityType').value;
      const revenue    = parseInt(document.getElementById('revenue').value, 10);
      const entries    = parseInt(document.getElementById('bookkeeping').value, 10);
      const bookkeeping= entries * 50;
      const visit      = parseInt(document.getElementById('visit').value, 10);
      const industryVal= parseInt(document.getElementById('industry').value, 10);
      const label      = document.getElementById('industry').options[document.getElementById('industry').selectedIndex].text;
      const employees  = parseInt(document.getElementById('employees').value, 10);
      let base;
      if(label.includes('コンビニ')){
        base = revenue <30000?15000:revenue;
      } else {
        base = revenue;
      }
      let monthly = base + bookkeeping + visit + industryVal + employees;
      if(entityType==='individual') monthly = Math.max(Math.floor(monthly*0.7),10000);
      document.getElementById('monthlyFee').innerText = `月額顧問料：¥${monthly.toLocaleString()}`;
      const settlement = monthly*4;
      document.getElementById('settlementFee').innerText= `決算料(4ヶ月)：¥${settlement.toLocaleString()}`;
      document.getElementById('totalAnnualFee').innerText= `年間合計：¥${(monthly*12+settlement).toLocaleString()}`;
    }
    function calculateTaxSpot(){
      let sum=0; for(let opt of document.getElementById('taxSpotSelect').selectedOptions) sum+=parseInt(opt.value,10);
      document.getElementById('taxSpotResult').innerText=`合計スポット料金：¥${sum.toLocaleString()}`;
    }
    function calculateSrAdvisor(){
      const base=parseInt(document.getElementById('srEmployees').value,10);
      const sal =parseInt(document.getElementById('srSalary').value,10);
      document.getElementById('srAdvisorResult').innerText=`月額顧問料：¥${(base+sal).toLocaleString()}`;
    }
    function calculateSrSpot(){
      let sum=0; for(let opt of document.getElementById('srSpotSelect').selectedOptions) sum+=parseInt(opt.value,10);
      document.getElementById('srSpotResult').innerText=`合計スポット料金：¥${sum.toLocaleString()}`;
    }
    function showTab(id){document.querySelectorAll('.tab-content').forEach(t=>t.classList.remove('active'));document.getElementById(id).classList.add('active');}
    showTab('tax-advisor');
  </script>
</body>
</html>
